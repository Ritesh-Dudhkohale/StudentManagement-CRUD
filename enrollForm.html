<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll New Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <Style>

    </Style>
</head>

<body>
    <div class="container position-relative mt-5">
        <h1 class="text-center">Student Enrollment Form</h1>
        <form id="formData"
            class="g-4 col-md-5 position-absolute top-0 start-50 translate-middle-x border p-2 mt-5 rounded">
            <div>
                <label for="name" class="form-label ms-2">Name</label>
                <input type="text" class="form-control" id="name" placeholder="John Doe">
            </div>
            <div>
                <label for="age" class="form-label ms-2">Age</label>
                <input type="text" class="form-control" id="age" placeholder="24">
            </div>
            <div>
                <label for="place" class="form-label ms-2">Address</label>
                <input type="text" class="form-control" id="place" placeholder="Mumbai">
            </div>
            <div class="col-6 mt-2" style="margin-left: 10rem;">
                <button type="submit" class="btn btn-primary center">Enroll</button>
                <button type="reset" class="btn btn-secondary center ms-2">Reset</button>
            </div>
            <div class="col-6 mt-2  position-absolute top-100" style="margin-left: 10rem;">
                <a href="index.html"><button class="btn btn-info center ms-2">Show Students</button></a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById("formData").addEventListener('submit', (event) => {
            event.preventDefault();
            let formObject = {
                name: document.getElementById("name").value,
                age: document.getElementById("age").value,
                city: document.getElementById("place").value,
            };

            console.log(formObject);

            formData = JSON.stringify(formObject);
            let sms_url = "http://localhost:9090/users"

            fetch(sms_url, {
                "method": "POST",
                "headers": {
                    "content-type": "application/json",
                },
                "body": formData
            })
                .then(res => res.json())
                .then(res => {
                    console.log(res);
                    window.location.href = "index.html"
                })
        })
    </script>
</body>

</html>
